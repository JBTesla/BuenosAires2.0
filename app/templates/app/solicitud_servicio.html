{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}

<!--==================================
=            User Profile            =
===================================-->

<section class="user-profile section">
	<div class="container">
		<div class="row">
			<div class="col-md-10 offset-md-1 col-lg-4 offset-lg-0">
				<div class="sidebar">
					<!-- User Widget -->
					<div class="widget user-dashboard-profile">
						<!-- User Image -->
						<div class="profile-thumb">
							<img src="{% static 'core/images/user/user-thumb.jpg' %}" alt="" class="rounded-circle">
						</div>
						<!-- User Name -->
						<h5 class="text-center">Samanta Doe</h5>
						<p></p>
					</div>
					<!-- Dashboard Links -->
					<div class="widget user-dashboard-menu">
						<ul>

							<li>
								<a href="{% url 'perfil' %}"><i class="fa fa-user"></i> Perfil</a></li>
							<li>
							<li>
								<a href="{% url 'solicitud_servicio' %}"><i class="fa fa-bolt"></i> Solicitud de servicio<span>23</span></a>
							</li>
								<a href="{% url 'historial_productos' %}"><i class="fa fa-bookmark-o"></i> Historial Compra <span>5</span></a>
							</li>
							<li>
								<a href="{% url 'historial_servicios' %}"><i class="fa fa-file-archive-o"></i>Historial Solicitudes <span>12</span></a>
							</li>
							<li>
								<a href=""><i class="fa fa-cog"></i> Cerrar Sesion</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="col-md-10 offset-md-1 col-lg-8 offset-lg-0">
				<!-- Edit Personal Info -->
				<div class="widget personal-info">
					<h3 class="widget-header user">Edit Personal Information</h3>
					<form action="#" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success">Enviar solicitud</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>

{% endblock %}
